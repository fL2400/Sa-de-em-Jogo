<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde em Jogo| Conexão UniSUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Saúde em Jogo| Conexão UniSUS</h1>
        </header>

        <main>
            <section id="score-section">
                <p id="score">Pontuação: 0</p> <!-- Aqui será exibida a pontuação -->
            </section>

            <section id="question-section">
                <p id="question">Pergunta aparecerá aqui</p>
                <div class="buttons">
                    <button id="true-button">Verdadeiro</button>
                    <button id="false-button">Falso</button>
                </div>
            </section>

            <section id="result-section">
                <p id="result-message"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 - Jogo Verdadeiro ou Falso</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
